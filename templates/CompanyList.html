<!DOCTYPE html>
<html>
<head>
    <title>Company List</title>
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
	html,
body,
.intro {
  height: 100%;
}

.card {
  border-radius: .5rem;
}

.mask-custom {
  background: rgba(24, 24, 16, .2);
  border-radius: 2em;
  backdrop-filter: blur(25px);
  border: 2px solid rgba(255, 255, 255, 0.05);
  background-clip: padding-box;
  box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
}
</style>
</head>
<body>
	<section class="intro">
        <div class="bg-image h-100" style="background-color: #6095F0;">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        
                                        <table class="table table-borderless mb-0">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Company Name</th>
                                                    <th scope="col">Company Address</th>
                                                    <th scope="col">Company Website</th>
                                                    <th scope="col">Company Phone</th>
                                                    <th scope="col">Contact Name</th>
                                                    <th scope="col">Company Logo</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for company in companies %}
                                                <tr>
                                                    <td class="align-middle">{{ company[0] }}</td>
                                                    <td class="align-middle">{{ company[1] }}</td>
                                                    <td class="align-middle">{{ company[2] }}</td>
                                                    <td class="align-middle">{{ company[3] }}</td>
                                                    <td class="align-middle">{{ company[4] }}</td>
                                                    <td>
                                                        <img src="{{ company[5] }}" alt="Company Logo" width="100" height="100">
                                                    </td>
                                                    <td class="align-middle">
                                                        <button type="button" class="btn btn-warning">Approve</button>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
