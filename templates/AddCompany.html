<!DOCTYPE html>
<html>
<head>
	<title>Add Employee Information</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col-xl-9">
	  
			
	  <!-- Existing Job Application Form (You can keep this part for job applications) -->
	  
			<!-- Add a shadow to the card -->
			<div class="card" style="border-radius: 15px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
				
			  <div class="card-body rounded-xl">
	  
				<!-- New Company Form -->
				<form action="/submit-company" method="post" enctype="multipart/form-data">
				  <h2 class="mb-4">Add a New Company</h2>
				  <hr class="mx-n3">
				  <!-- Company Name -->
				  <div class="row align-items-center pt-3">
					<div class="col-md-3 ps-5">
					  <h6 class="mb-0">Company Name</h6>
					</div>
					<div class="col-md-9 pe-5">
					  <input type="text" class="form-control form-control-lg" name="company_name" required />
					</div>
				  </div>
	  
				  <!-- Company Address -->
				  <div class="row align-items-center py-3">
					<div class="col-md-3 ps-5">
					  <h6 class="mb-0">Company Address</h6>
					</div>
					<div class="col-md-9 pe-5">
					  <input type="text" class="form-control form-control-lg" name="company_address" required />
					</div>
				  </div>
	  
				  <!-- Website -->
				  <div class="row align-items-center py-3">
					<div class="col-md-3 ps-5">
					  <h6 class="mb-0">Website</h6>
					</div>
					<div class="col-md-9 pe-5">
					  <input type="text" class="form-control form-control-lg" name="company_website" />
					</div>
				  </div>
	  
				  <!-- Phone Number -->
				  <div class="row align-items-center py-3">
					<div class="col-md-3 ps-5">
					  <h6 class="mb-0">Phone Number</h6>
					</div>
					<div class="col-md-9 pe-5">
					  <input type="tel" class="form-control form-control-lg" name="company_phone" />
					</div>
				  </div>
	  
				  <!-- Contact Name -->
				  <div class="row align-items-center py-3">
					<div class="col-md-3 ps-5">
					  <h6 class="mb-0">Contact Name</h6>
					</div>
					<div class="col-md-9 pe-5">
					  <input type="text" class="form-control form-control-lg" name="contact_name" />
					</div>
				  </div>
	  
				  <!-- Company Logo (Image Upload) -->
				  <div class="row align-items-center py-3">
					<div class="col-md-3 ps-5">
					  <h6 class="mb-0">Company Logo</h6>
					</div>
					<div class="col-md-9 pe-5">
					  <input class="form-control form-control-lg" type="file" name="company_logo[]" id="company_logo" accept="image/*" required />
					  <div class="small text-muted mt-2">Upload your company logo (image file).</div>
					</div>
				  </div>
	  
				  <!-- Submit Button -->
				  <div class="px-5 py-4">
					<button type="submit" class="btn btn-primary btn-lg" id="addCompany">Add Company</button>
				  </div>
				</form>
				<!-- End of New Company Form -->
	  
				
	  
				<!-- ... (existing job application form fields) -->
	  
			  </div>
			</div>
	  
		  </div>
		</div>
	  </div>
	  
	  <script>
	// JavaScript to display a success alert
document.addEventListener("DOMContentLoaded", function () {
  const addButton = document.getElementById("addCompany");

  addButton.addEventListener("click", function () {
    // Simulate a successful submission (you can replace this with your actual form submission logic)
    const isSuccess = true;

    if (isSuccess) {
      // Display a success alert
      alert("Company information submitted successfully!");
    }
  });
});
	  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
